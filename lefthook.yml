pre-commit:
  parallel: true
  commands:
    biome:
      glob: "*.{ts,tsx,js,jsx,json,css}"
      run: bunx @biomejs/biome check --write {staged_files}
      stage_fixed: true
    cargo-fmt:
      glob: "*.rs"
      exclude: "**/target/**"
      run: cargo fmt
    cargo-check:
      glob: "*.rs"
      exclude: "**/target/**"
      run: cargo check
    cargo-clippy:
      glob: "*.rs"
      exclude: "**/target/**"
      run: cargo clippy -- -D warnings
