pre-commit:
  parallel: true
  commands:
    biome:
      glob: "*.{ts,tsx,js,jsx,json,css}"
      run: bunx @biomejs/biome check --write {staged_files} && git add {staged_files}
    cargo-fmt:
      glob: "*.rs"
      run: cargo fmt
    cargo-check:
      glob: "*.rs"
      run: cargo check
    cargo-clippy:
      glob: "*.rs"
      run: cargo clippy -- -D warnings
